<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%
        }
        
        body {
            height: 100%;
            margin: 0;
            padding: 0
        }
        
        #carteId {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false">
        // Balise pour charger le script JavaScript de l'API Google Maps depuis l'URL spécifiée.
    </script>
    <script type="text/javascript">
        function initialize() {
            // function initialize() : Définit une fonction nommée "initialize" qui sera appelée pour initialiser la carte.
            var mapOptions = {
                //var mapOptions : Définit un objet contenant les options de configuration de la carte, telles que le centre, le zoom et le type de carte.
                center: new google.maps.LatLng(-18.979517, 47.550083),
                center: new google.maps.LatLng(-18.979517, 47.550083),
                zoom: 50,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };
            var carte = new google.maps.Map(document.getElementById("carteId"),
                mapOptions);
            //carte est créée en utilisant le constructeur google.maps.Map, qui prend en paramètres l'élément HTML avec l'ID "carteId" et les options de la carte définies précédemment. Cela lie la carte à cet élément spécifique dans le document HTML.
            var location = new google.maps.LatLng(-18.979517, 47.550083);
            //location est créée en utilisant le constructeur google.maps.LatLng, qui prend en paramètres les coordonnées -18.397 (latitude) et 45.644 (longitude) de l'emplacement du marqueur.
            var marker = new google.maps.Marker({
                //marker est créée en utilisant le constructeur google.maps.Marker, qui prend en paramètres un objet de configuration contenant les propriétés du marqueur. Les propriétés spécifiées sont la position (l'emplacement du marqueur), draggable (permettant de déplacer le marqueur), map (la carte à laquelle le marqueur est associé).
                position: location,
                draggable: true,
                map: carte
            });
            var ligne = [
                //ligne est créée en utilisant un tableau de google.maps.LatLng représentant les coordonnées des points constituant la ligne tracée. Dans cet exemple, trois points sont spécifiés.
                new google.maps.LatLng( -18.979631081145218, 47.549912840989734),
                new google.maps.LatLng(-18.979382082759905, 47.54994498508973),
                new google.maps.LatLng(-18.979413221091473, 47.55025582984378),
                new google.maps.LatLng( -18.97965311192131, 47.55023900397546),
                new google.maps.LatLng( -18.979631081145218, 47.549912840989734),

            ];

            var traceLigne = new google.maps.Polyline({
                path: ligne, //chemin du tracé
                strokeColor: "#FF0000", //couleur du tracé
                strokeOpacity: 1.0, //opacité du tracé
                strokeWeight: 2 //grosseur du tracé
            });

            traceLigne.setMap(carte);
            //setMap() est appelée sur l'objet traceLigne avec carte en tant que paramètre pour associer la ligne à la carte et l'afficher.


        }
        google.maps.event.addDomListener(window, 'load', initialize);
        //google.maps.event.addDomListener() est utilisée pour écouter l'événement de chargement de la page (window.load). Lorsque la page est chargée, la fonction initialize() est appelée, ce qui permet d'initialiser la carte et d'afficher la carte avec le marqueur sur la page.
    </script>
</head>

<body>
    <div id="carteId" >
</body>

</html>
